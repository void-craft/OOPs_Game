<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Cris Adventures</title>
  <link rel="stylesheet" href="./scss/main.css" />
  <script type="module" src="./src/main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body class="body">
  <h1 class="body__heading">Adventure San Cris</h1>

  <main class="main">
    <section class="main__scoreboard">
      <span class="main__scoreboard__score">
        <span class="main__scoreboard__icon"></span>
        <span id="score-value">0</span>
      </span>
      <span class="main__scoreboard__lives" id="lives-container"></span>
    </section>
    <section class="main__sound">
      <div class="main__sound--music">
        <button class="main__sound--music__mute-button" id="mute-background"></button>
        <div class="main__sound--music__slider">
          <input type="range" class="main__sound--volume-input" id="volume-background" min="0" max="1" step="0.01"
            value="1">
        </div>
      </div>
      <div class="main__sound--effect">
        <button class="main__sound--effect__mute-button" id="mute-effects"></button>
        <div class="main__sound--effect__slider">
          <input type="range" class="main__sound--volume-input" id="volume-effects" min="0" max="1" step="0.01"
            value="1">
        </div>
      </div>
    </section>
    <section class="main__container" aria-label="Game Area"></section>
    <div class="start-screen">
      <h1>Welcome to San Cris Adventures</h1>
      <p>Use ← and → to move, ↑ to jump. Collect crabs for points, avoid sharks!</p>
      <button class="start-screen__play-button"><i class="fas fa-play"></i>Play</button>
    </div>
    <div class="game-over">
      <h1>Game Over!</h1>
      <p class="game-over__final-score">Final Score: 0</p>
      <p class="game-over__final-lives">Lives Left: 0</p>
      <p class="game-over__final-coins">Coins Collected: 0</p>
      <button class="game-over__restart-button"><i class="fas fa-rotate-right"></i>Restart</button>
    </div>
    <p class="main__attribute">Images & Sounds attribution - <a href="https://pixabay.com/">Pixabay</a>
    </p>
  </main>
</body>

</html>
